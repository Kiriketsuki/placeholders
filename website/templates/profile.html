<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/profile.css') }}">

  <title>Preferences</title>
</head>


<body>

  <form>

    <nav class = "navbar no_select" id = "navbar">
      <ul class = "navbar-nav no_select">
          <li class = "logo">
              <a href = "#" class = "nav-link">
                  <!-- <i class="fab fa-connectdevelop"></i> -->
                  <img src = "{{ url_for('static',filename='styles/logo/hdb_logo.svg') }}"/>
                  <span class = "link-text logo-text" id = "nav_title">
                      Place
                      holders
                  </span>
              </a>
          </li>

          {% if user.is_authenticated %}

          <li class = "nav-item no_select">
              <a href = "/" class = "nav-link">
                  <i class="fas fa-home"></i>

                  <span class = "link-text">
                      Home
                  </span>
              </a>
          </li>

          <li class="nav-item no_select">
              <a href="/account" class="nav-link">
                  <i class="fas fa-user"></i>
                  <span class="link-text">
                      Account
                  </span>
              </a>
          </li>
          
          <li class="nav-item no_select">
              <a href="/logout" class="nav-link">
                  <i class="fas fa-sign-out-alt"></i>
                  <span class="link-text">
                      Logout
                  </span>
              </a>
          </li>

          {% else %}

          <li class = "nav-item no_select">
              <a href = "/" class = "nav-link">
                  <i class="fas fa-sign-in-alt"></i>
                  <span class = "link-text">
                      Login
                  </span>
              </a>
          </li>

          <li class = "nav-item no_select">
              <a href = "/signup" class = "nav-link">
                  <i class="fas fa-user-plus"></i>
                  <span class = "link-text">
                      Sign Up
                  </span>
              </a>
          </li>

          {% endif %}

          <li class = "nav-item no_select">
              <a href="/about" class = "nav-link about" id = "about">
                  <i class="fa-solid fa-building"></i>
                  <span class = "link-text">
                      About        
                  </span>
              </a>
          </li>
      </ul>
  </nav>



    <div class="flex-container">
      <div class="flex-child"></div>

      <div class="flex-child2">

        <a id="settingslogo"></a> Settings
        <div></div>
        <div>
          <hr size="3" width="90%" color="black">
        </div>
        <a id="editlogo"></a> <a href="/account/settings" class="btn btn-secondary disabled" role="button"
          disabled="true">Edit Profile</a>
        <div></div>
        <a id="editlogo"></a> <a href="/account/preferences" class="btn btn-info" role="button">Edit Preferences</a>

      </div>

      <div class="flex-child3">

        <a id="editlogo"></a> Edit Profile
        <div></div>
        <div>
          <hr size="3" width="90%" color="black">
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="name" class="form-control" id="firstName" placeholder="">
          <!-- check for length -->
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="name" class="form-control" id="lastName" placeholder="">
          <!-- check for length -->
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="">
          <!-- check for length -->
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="">
          <!-- check for length -->
        </div>

        <div style="position:relative; left:140px; top:50px;"><button type="submit" class="btn btn-dark">Save</button>
        </div>

      </div>


  </form>
  </div>
